<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    header{
        display: grid;
        /* 指定每一行的宽度 每个宽度中间用空格隔开 */
        grid-template-rows:1fr;
        /* 指定每一列的宽度 每个宽度中间用空格隔开 */
        grid-template-columns: 1fr;
        /* margin-left: -10px; */
        width: 100vw; /*铺满整个屏幕宽度*/
        background-color: white;
        border-bottom: #ffffff 1px solid;
        box-shadow: 0px 5px 5px #d1d1d16d; 
    }
    header .option{
        display:flex;
        justify-content: space-between;
        width: 100%;
        height: 25px;
        /* background-color: brown; */
        margin-top: 18px;
        margin-bottom: 13px;
        font-size: 15px;
    }
    header .top-bar{
        display:flex;
        justify-content: space-between;
        height: 35px;
        background-color: #ffffff;
        
    }
    header .in-option{
        display:flex;
        height: 25px;
        background-color: #ffffff;
    }
</style>
<body>
    <header>
        <div class="top-bar">
            <img src="res/img/back.png" alt="返回" style="margin-top: 5px;margin-left: 5px;;height:15px;">
            <img src="res/img/close.png" alt="关闭">
        </div>
        <div class="option">
            <div class="in-option" style="flex:1;margin-left: 20%;">
                <div>全部类型</div>
                <img src="res/img/option.png" alt="下拉" style="height: 5px;margin-left: 5px;;margin-top: 8px;">
            </div>
            <div class="in-option" style="flex: 1;margin-left: 15%;">
                <div>全部状态</div>
                <img src="res/img/option.png" alt="下拉" style="height: 5px;margin-left: 5px;;margin-top: 8px;">
            </div>
            
        </div>
    </header>
</body>
</html>
